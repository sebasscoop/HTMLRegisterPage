<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet" href="style.css"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLRegisterPage</title>
</head>
<body id="body">
    <header id="header">
    <a href="#">About Us</a>
    <a href="#">Log in</a>
    </header>
    <div>
        <h1>Sign Up</h1>
        <form>
            <div>
        <input type="email" placeholder="Email" name="email" required />
            </div>
            <div>
        <input type="text" placeholder="Username" name="username" required />
        </div>
        <div>
        <input type="password" placeholder="Password" name="password" required />
        </div>
        <div>
        <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
        </form>
    <footer>
        <img src="./assets/f_logo_RGB-Black_58.png" alt="Facebook logo" height="32" width="32" />
        <img src="./assets/GitHub_Logo.png" alt="GitHub logo" height="32" width="32" />
        <img src="./assets/Slack_RGB.png" alt="slack logo" height="32" width="32" />
        

    </footer>
</div>
</body>
</html>
